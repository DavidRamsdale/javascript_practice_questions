<!DOCTYPE html>

<body>

    <script>

        var obj = {
            x: 5,
            y: 20,
            z: 3,
            a: "test",
            b: true,
            c: 11,
            d: '11'
        }

        function mult(obj) {
            number= 1;
            for (value in obj){
                if (typeof obj[value] === "number"){
                    number *= obj[value];
                }
            }
            return number;
        }

        console.log(mult(obj));
        
    </script>
    
</body>
</html>
