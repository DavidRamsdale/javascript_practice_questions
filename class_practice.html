<html>

<body>
    
    <script>
        //Javascript objects
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.awesome = true;
        }


        function Hero(name, level){
            this.name = name;
            this.level = level;
            this.shout = function (){
                return `My name is ${this.name}`;
            }
        }
        
        function Villian(name, level) {
            this.name = name;
            this.level = level;
        }
        
        function Human() {
            this.legs = 2;
            this.arms = 2;
            this.head = 1;
        }

        class Rectangle{
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
            area() {
                return this.height* this.width;
            }
        }

        class Square extends Rectangle{
            constructor(height, width){
                super(height, width);
            }
            isSquare(){
                return this.height === this.width;
            }
        }



        class House{
            static unlock(secretpassphrase){
                if (secretPassphrase === "please") {
                    return "ok";
                } else {
                    return "wrong";
                }
            }
        }
    </script>

</body>

</html>
